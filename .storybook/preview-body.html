.list .current:last-child::before{border-end-start-radius:var(--border-radius)}.list li{padding:var(--text-padding)}.list li:hover{background-color:var(--gray-1)}.list li:not(:last-child){border-block-end:var(--border)}.list li:first-child{border-start-start-radius:0.3em;border-start-end-radius:0.3em}.list li:last-child{border-end-start-radius:0.3em;border-end-end-radius:0.3em}.text-field{--display-color:var(--blue);align-items:baseline;display:flex;flex-flow:row wrap}.text-field div{align-items:flex-start;display:flex;flex-direction:column}.text-field .help-text{padding:var(--text-padding);margin-inline:var(--space-xxxs)}.text-field input{margin:0 var(--space-xs)}.text-field input:focus{border-block-end-color:currentColor;color:var(--display-color);outline-color:var(--display-color)}.text-field input:focus::placeholder{color:currentColor;font-style:italic}.text-field input:focus+.help-text{color:var(--display-color)}.text-field input:focus:invalid{--display-color:var(--red)}.text-field input:focus:invalid+.help-text{color:var(--red)}.text-field label{font-size:smaller;font-weight:700;overflow-wrap:break-word;padding:var(--text-padding)}.txn-group{align-items:baseline;column-gap:var(--space-xs);display:grid;grid-template-columns:[label] auto [input] auto;justify-content:start;padding-block-end:var(--space-xs);row-gap:var(--space-xxxs)}.txn-group input{grid-column:input;min-width:10em}.txn-group label{grid-column:label;justify-self:end}.language-editor{flex-grow:1;max-width:var(--measure);padding:var(--space)}.language-editor .add-language-button{margin:auto}.language-editor button{margin-block:var(--space)}.language-editor .delete-language-button{align-self:flex-end}.language-editor .fieldset{margin-block:var(--space-xs)}.language-editor .text-field .label{width:7.5em}.languages-nav .add-language-button{margin:var(--space)}.languages-nav .list{margin-inline:var(--space)}@media (max-width:45em){.languages-nav{align-items:stretch}.languages-nav .add-language-button{al     <nav class=languages-nav>
      <h1 class=header>Languages</h1>
      <ul class=languages-list></ul>
      <button class='add-language-button button green' type=button>Add a Language</button>
    </nav>
  
    <section class=language-editor></section>
  
  </main>

<template id=language-editor-template>
  <section class=language-editor>
    <form>
  
      <fieldset class='fieldset name'>
        <legend>Language Name</legend>
        <p class=help-text>The canonical / scientific name for this language variety.</p>
      </fieldset>
  
      <fieldset class='autonym fieldset'>
        <legend>Autonym (Endonym)</legend>
        <p class=help-text>The name of this language in the language itself.</p>
      </fieldset>
  
      <div class='abbreviation text-field'>
        <label class=label for=abbreviation>Abbreviation</label>
        <div>
          <input
            autocomplete=off
            class=line-input
            id=abbreviation
            inputmode=text
            name=abbreviation
            pattern=[(a-z)|(A-Z)|(0-9)]+
            placeholder='e.g. spa'
            spellcheck=false
            type=text
          >
          <p class=help-text>An abbreviation for this language variety. May only contain letters and numbers.</p>
        </div>
      </div>
  
      <fieldset class=additional-names>
        <legend>Additional Names</legend>
        <p class=help-text>Additional names for this language.</p>
        <ul class=names-list></ul>
      </fieldset>
  
      <button class='button delete-language-button red' type=button>Delete this Language</button>
  
    </form>
  </section>
</template>
