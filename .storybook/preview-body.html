<template id=additional-name-template>
  <li class=additional-name>
    <p class=js-preview></p>
    <button aria-label='Edit this Language Name' class='button js-edit-button transparent' type=button>
      <svg><use href=#edit-line></use></svg>
    </button>
    <button aria-label='Delete this Language Name' class='button js-delete-button transparent' type=button>
      <svg><use href=#trash></use></svg>
    </button>
    <fieldset class='js-editor' hidden>
      <div class=text-field>
        <label data-bind=for:nameID>Name</label>
        <input
            autocomplete=off
            class='js-name-input line-input txn'
            data-bind=id:nameID;value:name
            inputmode=text
            placeholder='e.g. espagnol'
            spellcheck=false
            type=text
        >
      </div>
      <div class=text-field>
        <label data-bind=for:langID>Language</label>
        <input
            autocomplete=off
            class='js-lang-input line-input'
            data-bind=id:langID;value:language
            inputmode=text
            placeholder='e.g. French'
            spellcheck=false
            type=text
        >
      </div>
      <div class=buttons>
        <button class='button js-cancel-button' type=button>Cancel</button>
        <button class='button blue js-save-button' type=button>Save</button>
      </div>
    </fieldset>
  </li>
</template>

<template id=language-editor-template>
  <section class=language-editor id=language-editor>
    <form>
  
      <fieldset class='fieldset name'>
        <legend class=legend>Language Name</legend>
        <p class=help-text>The canonical / scientific name for this language variety.</p>
      </fieldset>
  
      <fieldset class='autonym fieldset'>
        <legend class=legend>Autonym (Endonym)</legend>
        <p class=help-text>The name of this language in the language itself.</p>
      </fieldset>
  
      <div class='abbreviation text-field'>
        <label class=legend for=abbreviation>Abbreviation</label>
        <div>
          <input
            autocomplete=off
            class=line-input
            data-bind=value:abbreviation
            id=abbreviation
            inputmode=text
            name=abbreviation
            pattern=[(a-z)|(A-Z)|(0-9)]+
            placeholder='e.g. spa'
            spellcheck=false
            type=text
          >
          <p class=help-text>An abbreviation for this language variety. May only contain letters and numbers.</p>
        </div>
      </div>
  
      <fieldset class='additional-names fieldset'>
        <legend class=legend>Additional Names</legend>
        <header>
          <p class=help-text>Additional names for this language.</p>
          <button class='button add-name-button green' type=button>Add a Language Name</button>
        </header>
        <ul class=names-list></ul>
      </fieldset>
  
      <button class='button delete-language-button red' type=button>Delete this Language</button>
  
    </form>
  </section>
</template>

<template id=languages-nav-template>
  <nav class=languages-nav>
    <h1 class=header>Languages</h1>
    <ul class=languages-list></ul>
    <button class='add-language-button button green' type=button>Add a Language</button>
  </nav></template>

<template id=languages-template>

:baseline;column-gap:var(--space-xs);display:grid;grid-template-columns:[label] auto [input] auto;justify-content:start;padding-block-end:var(--space-xs);row-gap:var(--space-xxxs)}.txn-group input{grid-column:input;min-width:10em}.txn-group label{grid-column:label;justify-self:end}.additional-name{align-items:center;flex-flow:row wrap;justify-content:space-between}.additional-name .buttons{align-items:center;flex-flow:row nowrap}.additional-name .buttons button{margin:var(--space-xxxs)}.additional-name fieldset{flex-wrap:nowrap;inline-size:100%;justify-content:space-between}@media (max-width:75em){.additional-name fieldset{flex-direction:column}}@media (min-width:75em){.additional-name fieldset{flex-direction:row}}@media (max-width:75em){.additional-name label{inline-size:4.5em}}.additional-name .line-input{inline-size:15rem}.additional-name p{margin-inline-end:auto}.additional-name p+button{margin-inline-start:var(--space)}.language-editor{flex-grow:1;margin-inline:auto;max-width:var(--measure);padding:var(--space)}.language-editor .add-language-button{margin:auto}.language-editor .add-name-button{margin-block:var(--space-sm);margin-inline-start:var(--space)}.language-editor .additional-names{align-items:stretch}.language-editor .additional-names header{flex-direction:row;flex-wrap:nowrap;justify-content:space-between}.language-editor .delete-language-button{align-self:flex-end;margin-block:var(--space)}.language-editor .fieldset{margin-block:var(--space-xs)}.language-editor .text-field .label{width:7.5em}.languages-nav{align-items:stretch}.languages-nav .add-language-button{margin:var(--space)}.languages-nav .list{margin-inline:var(--space)}@media (max-width:45em){.languages-nav .add-language-button{align-self:center}}@media (min-width:45em){.languages-nav{width:20em}}@media (max-width:45em){.languages-page{flex-direction:column}}@media (min-width:45em){.languages-page{flex-direction:row}}</style>
